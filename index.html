<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Search</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Script Search</h1>
    <input type="text" id="search" placeholder="Search for scripts..." />
    <div id="results"></div>

    <script>
        // Function to get URL parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Fetch the JSON data
        fetch('https://ryzyka-greenguy.github.io/Neco-Hub/script.json')
            .then(response => response.json())
            .then(data => {
                const searchInput = document.getElementById('search');
                const resultsDiv = document.getElementById('results');

                // Function to display the search results
                function displayResults(results) {
                    resultsDiv.innerHTML = ''; // Clear previous results
                    if (results.length === 0) {
                        resultsDiv.innerHTML = '<p>No results found.</p>';
                    } else {
                        results.forEach(script => {
                            const scriptDiv = document.createElement('div');
                            scriptDiv.innerHTML = `<strong>${script.name}</strong>: ${script.script}`;
                            resultsDiv.appendChild(scriptDiv);
                        });
                    }
                }

                // Get the search query from the URL
                const query = getQueryParam('q');
                if (query) {
                    searchInput.value = query; // Set the search input
                    const filteredScripts = data.filter(script => 
                        script.name.toLowerCase().includes(query.toLowerCase())
                    );
                    displayResults(filteredScripts);
                }

                // Event listener for search input
                searchInput.addEventListener('input', () => {
                    const query = searchInput.value.toLowerCase();
                    const filteredScripts = data.filter(script => 
                        script.name.toLowerCase().includes(query)
                    );
                    displayResults(filteredScripts);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
